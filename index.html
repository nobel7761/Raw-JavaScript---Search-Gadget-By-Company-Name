<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Know Your Phone</title>
    <!-- bootstrap css integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css file integration -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main and search part -->
    <main>
        <!-- search section  -->
        <section>
            <div class="container mt-5 text-center text-uppercase">
                <h1>Phone Searching World!</h1>
                <div class=" search w-75 mx-auto shadow p-4 rounded">
                    <input id='search-input' type="text" class="form-control border-1 text-center"
                        placeholder="type here">
                    <!-- search button -->
                    <button onclick="search()" id="searh_btn" class="btn btn-primary ms-5">
                        SEARCH
                    </button>
                </div>

            </div>
        </section>
    </main>

    <!-- search result part -->
    <header>
        <div class="search-results container" id='search-results'>

        </div>
    </header>



    <!-- bootstrap js integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js integration -->
    <script src="js/index.js"></script>
</body>

</html>
